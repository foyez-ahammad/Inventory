{% extends 'partials/base.html' %}
{% block title %} Staff {% endblock title %}

{% block content %}

{% include 'partials/topnav.html' %}

<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in staff %}
                    <tr>
                        <td>{{s.id}}</td>
                        <td>{{s.username}}</td>
                        <td>{{s.email}}</td>
                        <td>{{s.profile.phone}}</td>
                        <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'dashboard-staff-detail' s.id %}">View</a></th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<!--End Table-->

{% endblock content %}
