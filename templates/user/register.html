{% extends 'partials/base.html' %}
{% block title %}Register{% endblock %}
{% load crispy_forms_tags %}

{% block content %}


<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <span class="h4"> Registration Page</span> <a class="btn btn-success btn-sm float-right" href="{% url 'user-login' %}">Login</a>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ re_form|crispy }}
                <hr>
                {% comment %} <a class="btn btn-success" href="{% url 'user-login' %}" role="button">Login</a> {% endcomment %}
                <input class="btn btn-success btn-lm btn-block" type="submit" value="Register">
            </form>
        </div>
    </div>
</div>


{% endblock %}
